<!DOCTYPE html>
<html>
    <style>
        #ball{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            position: absolute;
            top:50px;
            left:50px;
            background-color: royalblue;
        }
    </style>
    <body>
        <div id ="ball" onclick="move()"></div>
        <script>
            function move(){
                document.getElementById("ball").style.top = Math.random()*90+"%"
                document.getElementById("ball").style.left = Math.random()*90+"%"
            }
        </script>
    </body>
</html>
